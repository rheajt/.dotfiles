[font.normal]
family = "mononoki Nerd Font Mono"

[font]
size = 7.0

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Super"

# Keep terminal font resizing everywhere EXCEPT inside Neovim.
# Neovim will switch Alacritty into `AppKeypad` mode on startup,
# and back out on exit, so <C-=> / <C--> can be used for splits.
[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"
mode = "~AppKeypad"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"
mode = "~AppKeypad"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"
mode = "~AppKeypad"

# When Neovim enables AppKeypad mode, pass these through to Neovim.
# This overrides Alacritty's default font-size shortcuts.
[[keyboard.bindings]]
action = "ReceiveChar"
key = "Equals"
mods = "Control"
mode = "AppKeypad"

[[keyboard.bindings]]
action = "ReceiveChar"
key = "Minus"
mods = "Control"
mode = "AppKeypad"

[window]
decorations = "none"
dynamic_title = true
opacity = 0.94

[window.class]
general = "Alacritty"
